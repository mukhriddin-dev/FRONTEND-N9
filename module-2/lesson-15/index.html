<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="bg-primary bg-gradient">
      <div class="container">
        <nav
          class="d-flex align-items-center justify-content-center justify-content-md-between"
        >
          <a href="#" class="text-light text-decoration-none fs-3">LOGO.COM</a>

          <ul class="d-none d-md-flex list-unstyled gap-5 mb-0">
            <li class="text-uppercase">
              <a href="#" class="text-decoration-none text-light">Home</a>
            </li>

            <li class="text-uppercase">
              <a href="#" class="text-decoration-none text-light">About</a>
            </li>
            <li class="text-uppercase">
              <a href="#" class="text-decoration-none text-light">Service</a>
            </li>
            <li class="text-uppercase">
              <a href="#" class="text-decoration-none text-light">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="intro" class="pt-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-9">
              <div class="p-5 bg-warning">
                <p>Slider</p>
              </div>
            </div>
            <div class="col-lg-3 d-none d-lg-block">
              <div class="p-5 bg-info">
                <p>card</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="cards" class="pt-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-9 pb-3">
              <div class="card p-5">
                <p>card</p>
              </div>
            </div>

            <div class="col-lg-4  col-md-3 pb-3">
              <div class="card p-5">
                <p>card</p>
              </div>
            </div>

            <div class="col-lg-4 col-md-12">
              <div class="card p-5">
                <p>card</p>
              </div>
            </div>

            <div class="col-12">
              <p class="p-5 bg-danger">banner</p>
            </div>
        
          </div>
        </div>
      </section>
      <section id="products" class="pt-5">
        <div class="container">
              <div class="row">

                <div class="col-lg-3 col-md-4 mb-2">
                    <div class="card p-5">card 1</div>
                </div>

                <div class="col-lg-3 col-md-4 mb-2">
                    <div class="card p-5">card 2</div>
                </div>

                <div class="col-lg-3 col-md-4 mb-2">
                    <div class="card p-5">card 3</div>
                </div>

                <div class="col-lg-3 col-md-4 d-none d-lg-block">
                    <div class="card p-5">card 4</div>
                </div>

                <div class="col-12 pt-3">
                    <p class="p-5 bg-danger">banner</p>
                </div>

                <div class="col-lg-6 col-12 mb-3">
                    <div class="card p-5 shadow">card-fluid-1</div>
                </div>

                <div class="col-lg-6 col-12">
                    <div class="card p-5 shadow">card-fluid-2</div>
                </div>
    
              </div>
        </div>
      </section>
    </main>
    <footer class="bg-primary bg-gradient mt-5">
        <div class="container">
            <p class="text-center text-light fs-4 p-3">Made Bootstrap with</p>
        </div>
    </footer>
  </body>
</html>
